# This is a sample build configuration for JavaScript.
# Check our guides at https://confluence.atlassian.com/x/14UWN for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: node:6.9.4

pipelines:
  default:    
    - step:
        # set GCLOUD_PROJECT environment variable to your project ID
        # set GCLOUD_API_KEYFILE environment variable to base64-encoded keyfile as described...
        # ... here: https://confluence.atlassian.com/x/dm2xNQ
        name: Deploy to GCloud
        deployment: test   # set to test, staging or production
        # trigger: manual  # uncomment to have a manual step
        image: google/cloud-sdk:latest
        script:  
          - pipe: atlassian/google-app-engine-deploy:0.3.1
            variables:
              KEY_FILE: $KEY_FILE
              PROJECT: 'my-project'                            

