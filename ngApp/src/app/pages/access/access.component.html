<div class="container">
	<div class="row">
		<!-- Coluna esquerda -->
		<div class="col-sm-6">			
		</div>
		
		<!-- Coluna DIREITA -->
		<div *ngIf="signUpPage; else formLogin">
			<div class="col-sm-6 d-flex justify-content-start">
				<app-sign-up (eventSignUp)="changeForm($event)" [@animation-painel]="statePainel">
				</app-sign-up>
			</div>
		</div>
		<ng-template #formLogin>
			<div class="col-sm-6 d-flex justify-content-start">
				<app-login (eventLogin)="changeForm($event)" [@animation-painel]="statePainel">
				</app-login>
			</div>
		</ng-template>
	</div>
</div>
